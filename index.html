<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Singup Form</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div style="display: block;" class="moda fade in">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="form-group">
						<div class="btn-group btn-group-justified btn-group-sign-up-api">
							<div class="btn-group btn-group-lg">
								<button class="btn btn-primary">
									<span class="fa fa-facebook"></span>
									Connect with Facebook
								</button>
							</div>
							<div class="btn-group btn-group-lg">
								<button class="btn btn-info">
									<span class="fa fa-twitter"></span>
									Connect with Twitter
								</button>
							</div>
						</div>
					</div>
					<div class="form-group text-center">or sign up with</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<input type="text" name="" placeholder="First name" class="form-control input-lg">
							</div>
							<div class="col-md-6">
								<input type="text" name="" placeholder="Last name" class="form-control input-lg">
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="text" name="" placeholder="Email" class="form-control input-lg">
					</div>
					<div class="form-group">
						<input type="password" name="" placeholder="Password" class="form-control input-lg">
					</div>
					<div class="form-group">
						By creating an account, you agree to our <a href="javascript:void(0)">terms &amp; conditions</a>.
					</div>
					<div class="xform-group">
						<button class="btn btn-success btn-lg btn-block">Create account</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
